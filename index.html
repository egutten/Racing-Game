<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Racing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  
  <body>
    <h1>Racing Game!</h1>
    <div class="container">
      <h2>Car 1 Settings</h2>
      <p>
        <label for="name1">Name</label>
        <input id="name1" type="text" name="" value="">
      </p>
      <p>
        <label for="max-speed1">Max Speed</label>
        <input id="max-speed1" type="text" name="" value="">
      </p>
      <p>
        <label for="curve-speed1">Curve Speed</label>
        <input id="curve-speed1" type="text" name="" value="">
      </p>
      <h2>Car 2 Settings</h2>
      <p>
        <label for="name2">Name</label>
        <input id="name2" type="text" name="" value="">
      </p>
      <p>
        <label for="max-speed2">Max Speed</label>
        <input id="max-speed2" type="text" name="" value="">
      </p>
      <p>
        <label for="curve-speed2">Curve Speed</label>
        <input id="curve-speed2" type="text" name="" value="">
      </p>
      <h2>Pick your track</h2>
      <p>
        <label for="straight-distance">Straight Distance</label>
        <input id="straight-distance" type="text" name="" value="">
      </p>
      <p>
        <label for="curve-distance">Curve Distance</label>
        <input id="curve-distance" type="text" name="" value="">
      </p>
      <div id="button-box">
        <button id="race" type="button" name="button">
          Race!
        </button>
        <button class="race-again" type="button" name="button">
          Race Again!
        </button>
      </div>
      <div id="winner-box">
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
